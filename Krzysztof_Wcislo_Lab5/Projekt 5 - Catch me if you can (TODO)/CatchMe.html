<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catch me if you can</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CatchMe.css" />
</head>
<body>
    <div class = "container">
            <div id = "row1">
                    <form id="myAvatar" action="#" method="get">
                            <h3>Wybierz swojego avatara:</h3>
                        <input type="radio" name="avatar" id="0" value="icon/0.png" checked> <img src="icon/0.png" alt=""> <br>
                        <input type="radio" name="avatar" id="1" value="icon/1.png"> <img src="icon/1.png" alt=""><br>
                        <input type="radio" name="avatar" id="2" value="icon/2.png"> <img src="icon/2.png" alt=""><br>
                        <input type="radio" name="avatar" id="3" value="icon/3.png"> <img src="icon/3.png" alt=""><br>
                        <input type="radio" name="avatar" id="4" value="icon/4.png"> <img src="icon/4.png" alt=""><br>
                        <input type="radio" name="avatar" id="5" value="icon/5.png"> <img src="icon/5.png" alt=""><br>
                        <button id ="StartMap"type="submit">Akceptuj</button>
                    </form>
            </div>
        <div id = "row2">
            <div id="log"></div>
            <div id="send">
                <input type="text" id="nick" placeholder="Your NickName">   
                <input type = "text" id = "text" placeholder="Your Message" onkeydown="search(this)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div id = "row3">
            <div id="map"></div>
        </div>
        <div class = "location">
            <div class = "text_location">
                <h5>Ta strona potrzebuje twojej lokalizacji do działania, zezwól na sprawdzenie jej i ciesz sie zabawą :)</h5>
            <div class = "text_location_fail"><h4>Nie chcesz spróbowac ? Nawet nie zartuj :) <br>Wyczyść ustawienia lokalizacji i odswież stronę</h5></div> 
            </div>
        </div>
    </div>
    <script src="CatchMe.js"></script>    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARkS-dsh-7IirtcQg3oSZEHudV6Uw9Iic&callback=initMap">
    </script>
</body>
</html>
